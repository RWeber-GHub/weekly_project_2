<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1><strong>Welcome to Rock Paper Scissors!</strong></h1>

    <div class="buttonContainer">

        <button value="Rock" class="rpsSelector" onclick ="runGame()">Rock</button>
        <button value="Paper" class="rpsSelector" onclick ="runGame()">Paper</button>
        <button value="Scissors" class="rpsSelector" onclick ="runGame()">Scissors</button>
        <button value="Reset" class="rpsSelector" onclick = "resetGame()">Reset</button>

    </div>

        <div class="choices">
                <div class="text">Your Choice: <div id="yourChoice"></div></div>
            
                <div class="text">Computer Choice: <div id="comChoice"></div></div>
            
                <div class="text">Result: <div id="result"></div></div>
        </div>

                            <br><br><br><br><br><br><br><br><br><br><br><br>
        
        <div class="scores">

            
                <div class="text">Your Score: <div id="yourScore"> </div>
            </div>
            
                <div class="text">Computer Score: <div id="computerScore"> </div>
            </div>
            
                <div class="text">Number of Ties: <div id="ties"> </div>
            </div>
            



        </div>

    <script src = "RPS.js"></script>
</body>
</html>
