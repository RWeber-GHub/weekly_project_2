<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1><strong>Welcome to Rock Paper Scissors!</strong></h1>
        <select id="rpsSelector" onchange="runGame()">

            <option value="">Select an option</option>
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
            <option value="End">End Game</option>

        </select>
        


        <div class="choices">
                <div class="text">Your Choice: <div id="yourChoice"></div></div>
            
                <div class="text">Computer Choice: <div id="comChoice"></div></div>
            
                <div class="text">Result: <div id="result"></div></div>
        </div>

                            <br><br><br><br><br><br><br><br><br><br><br><br>
        
        <div class="scores">

            
                <div class="text">Your Score: <div id="yourScore"> </div>
            </div>
            
                <div class="text">Computer Score: <div id="computerScore"> </div>
            </div>
            
                <div class="text">Number of Ties: <div id="ties"> </div>
            </div>
            



        </div>

    <script src = "RPS.js"></script>
</body>
</html>
